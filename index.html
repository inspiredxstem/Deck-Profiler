<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BASHO バーショー</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/683/683774.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Nabla&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script defer src="/index.js"></script>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg" style="background-color: #0A1930">
      <a class="navbar-brand" href="#">BASHO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link enabled" href="#" >HOME</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              TCG
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Yugioh</a>
              <a class="dropdown-item" href="#">Pokemon</a>
              <a class="dropdown-item" href="#">MTG</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Github
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="https://github.com/inspiredxstem"
                >Steven</a
              >
              <a class="dropdown-item" href="https://github.com/ic2505"
                >Ilker</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="testbox"></div>
    <div class="container-fluid">
      <div id="character-container" class="d-flex h-100">
        <form class="searchbar">
          <input
            class="search_input"
            id="cardname"
            type="text"
            name=""
            placeholder="Search..."
          />
          <a href="#" class="search_icon">
            <i class="fas fa-search">
              <span class="material-symbols-outlined"> search </span>
            </i>
          </a>
        </form>
        <img id="yugi" src="assets/yugi1.png"></img>
        <img id="yugiohCard" src="assets/yugiohCard.png"></img>
      </div>
      <div class="section-labels">
        <div class="label">Search</div>
        <div class="label">Deck</div>
        <div class="label">Card-Info</div>
      </div>
      <div class="row">
        <div
          id="search-deck"
          class="deck col p-4 text-white"
        ></div>
        <div
          id="player-deck"
          class="deck col p-4 text-white"
        ></div>
        <div
          id="card-info"
          class="deck col p-4 text-white"
        ></div>
      </div>
    </div>
  </body>
</html>
